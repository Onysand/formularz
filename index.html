<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Formularz Rejestracyjny</h1>
        <form id="registrationForm">
            <div class="text-field field">
                <input class="input-field" type="text" id="name" name="name" placeholder="Imię i Nazwisko" required>
            </div>
            <div class="text-field field">
                <input class="input-field" type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="text-field field">
                <input class="input-field" type="tel" id="phone" name="phone" placeholder="Numer telefonu" required>
            </div>
            <div class="text-field field">
                <input class="input-field" type="password" id="password" name="password" placeholder="Hasło" required>
            </div>
            <div class="radio-input">
                <label class="label">Płeć:</label>
                <label class="label">
                    <input type="radio" id="value-1" name="gender" value="male" required>
                    <p>Mężczyzna</p>
                </label>
                <label class="label">
                    <input type="radio" id="value-2" name="gender" value="female">
                    <p>Kobieta</p>
                </label>
                <label class="label">
                    <input type="radio" id="value-3" name="gender" value="other">
                    <p>Inna</p>
                </label>
            </div>
            <div class="field options">
                <label for="country">Kraj:</label>
                <select id="country" name="country">
                    <option value="poland">Polska</option>
                    <option value="germany">Niemcy</option>
                    <option value="france">Francja</option>
                    <option value="uk">Wielka Brytania</option>
                    <option value="usa">Stany Zjednoczone</option>
                </select>
            </div>
            <div class="check-field field">
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    Akceptuję warunki
                </label>
            </div>
            <div class="field buttons">
                <button class="btn" type="reset">Resetuj</button>
                <button class="btn" type="submit">Wyślij</button>
            </div>
        </form>
    </div>
</body>
</html>
